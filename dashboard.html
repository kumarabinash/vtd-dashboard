</div>
<script type="text/javascript">
	(function(){
		
		var doc = document;
		var files = doc.querySelector('.files');
		var list = doc.getElementsByTagName("li");
		var closeFiles = doc.querySelector(".glyphicon-remove");

		var loadPage = function(){
			files.style.zIndex = "15";
		};


		//Event listeners
		for (var i = 0; i<list.length; i++) {
			list[i].addEventListener("click", loadPage, false);
		}
		
		closeFiles.addEventListener("click", function(){
			files.style.zIndex = "-1";
		}, false);


		
	}());
</script>
